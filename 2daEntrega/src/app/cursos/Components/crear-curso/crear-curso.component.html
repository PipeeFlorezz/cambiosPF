<h2>Crear Curso</h2>

<div class="p-3 border border-3 rounded-3 border-secondary crearCursoForm">
  <div mat-dialog-content>
    <form [formGroup]="formCurso" class="example-form">
      <div class="row">
        <div class="col">
          <p>
            <mat-form-field class="example-full-width " appearance="fill">
              <mat-label>Profesor</mat-label>
              <input matInput formControlName="profesor" placeholder="Ingrese su email">
            </mat-form-field>
          </p>
        </div>
        <div class="col">
          <p>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" placeholder="Ingrese un nombre">
            </mat-form-field>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Inicia</mat-label>
              <input type="date" matInput formControlName="inicia" placeholder="Ingrese apellido">
            </mat-form-field>
          </p>
        </div>
        <div class="col">
          <p>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Finaliza</mat-label>
              <input type="date" matInput formControlName="finaliza" placeholder="Ingrese una edad">
            </mat-form-field>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p>
            <mat-slide-toggle formControlName="inscripcion">Abrir inscripciones</mat-slide-toggle>
          </p>
        </div>
        <div class="col">
          <p>
            <label class="form-label">Elige una imagen</label>
            <input class="form-control form-control-sm" 
             type="file" (change)="subirImg($event)">
          </p>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button (click)="crearCurso()" id="buttonCrearCurso">Crear Curso</button>
  </div>
</div>
