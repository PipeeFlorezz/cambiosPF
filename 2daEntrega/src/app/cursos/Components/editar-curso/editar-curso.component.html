<h2>Editar Curso</h2>

<div *ngIf="dataSuccess" class="alert alert-success" role="alert">
    Has actualizado el curso con exito
</div>

<div class="p-3 border border-3 rounded-3 border-secondary editarCursoForm">
    <div mat-dialog-content>
        <form [formGroup]="formCurso" class="example-form">
            <div class="row">
                <div class="col">
                    <p>
                        <mat-form-field class="example-full-width " appearance="fill">
                            <mat-label>Profesor</mat-label>
                            <input [ngClass]="{'form-control': true, 'is-invalid': formCurso.get('profesor')?.errors && formCurso.get('profesor')?.touched}"
                            matInput formControlName="profesor" placeholder="Ingrese un nombre">
                            <div class="invalid-feedback">
                                <small *ngIf="formCurso.get('profesor')?.errors?.['required'] && formCurso.get('profesor')?.touched">El
                                  campo es requerido</small>
                              </div>
                        </mat-form-field>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input [ngClass]="{'form-control': true, 'is-invalid': formCurso.get('nombre')?.errors && formCurso.get('nombre')?.touched}"
                            matInput formControlName="nombre" placeholder="Ingrese un nombre">
                            <div class="invalid-feedback">
                                <small *ngIf="formCurso.get('nombre')?.errors?.['required'] && formCurso.get('nombre')?.touched">El
                                  campo es requerido</small>
                              </div>
                        </mat-form-field>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Inicia</mat-label>
                            <input [ngClass]="{'form-control': true, 'is-invalid': formCurso.get('inicia')?.errors && formCurso.get('inicia')?.touched}"
                            type="date" matInput formControlName="inicia" placeholder="Ingrese apellido">
                            <div class="invalid-feedback">
                                <small *ngIf="formCurso.get('inicia')?.errors?.['required'] && formCurso.get('inicia')?.touched">El
                                  campo es requerido</small>
                              </div>
                        </mat-form-field>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Finaliza</mat-label>
                            <input [ngClass]="{'form-control': true, 'is-invalid': formCurso.get('finaliza')?.errors && formCurso.get('finaliza')?.touched}"
                            type="date" matInput formControlName="finaliza" placeholder="Ingrese una edad">
                            <div class="invalid-feedback">
                                <small *ngIf="formCurso.get('finaliza')?.errors?.['required'] && formCurso.get('finaliza')?.touched">El
                                  campo es requerido</small>
                              </div>
                        </mat-form-field>
                    </p>
                </div>
            </div>
            <div class="row">
                <p>
                    <mat-slide-toggle formControlName="inscripcion">habilitar inscripciones</mat-slide-toggle>
                </p>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button (click)="editarCurso()" [disabled]="!formCurso.valid">Editar Curso</button>
    </div>
</div>
